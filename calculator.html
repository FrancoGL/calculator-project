<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <h1>0</h1>
        </section>
    
        <section class="calc-buttons">
            <div class="first-row">
                <div><button class="number c">C</button></div>
                <div><button class="number arrow">&#8592;</button></div>
                <div><button class="symbol">&#247;</button></div>
            </div>
            <div class="second-row">
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div><button class="symbol">&#215;</button></div>
            </div>
            <div class="third-row">
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div><button class="symbol">&#8722;</button></div>
            </div>
            <div class="fourth-row">
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div><button class="symbol">&#43;</button></div>
            </div>
            <div class="fifth-row">
                <div><button class="cero">0</button></div>
                <div><button class="symbol">&#61;</button></div>
            </div>
        </section>
    </div>
</body>
</html>
